<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>automacao_de_certidoes</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/Tenlucena/Automacao_de_certidoes/refs/heads/main/folha%20de%20acanto.jfif">
  </head>
  <body>
    <h1>Certidões de empresas automáticas</h1>
    <label for="cnpj">CNPJ:</label>
    <input type="text" id="cnpj" name="cnpj" maxlength="18" placeholder="00.000.000/0000-00">
    <button onclick="pegarCNPJ()">Salvar</button>

    <script>
      function pegarCNPJ() {
        // pega o campo pelo id
        let cnpj = document.getElementById("cnpj").value;
        // agora a variável "cnpj" tem o valor digitado
        console.log("CNPJ digitado:", cnpj); // mostra no console
        alert("Você digitou: " + cnpj); // mostra na tela
      }
    </script>
  </body>
</html>
